<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Personas</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilo profesional adicional -->
    <style>
        body {
            background-color: #f4f6f9;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }
        .table thead {
            background-color: #212529;
            color: #ffffff;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
        }
        .title-section {
            font-weight: 700;
            color: #333;
        }
    </style>
</head>

<body>

<div class="container py-5">

    <div class="row justify-content-center">
        <div class="col-lg-10">

            <h2 class="mb-4 text-center title-section">Listado de Personas</h2>
			 <a th:href="@{/addPerson(action='add')}"  class="btn btn-primary">Nueva Persona</a>
			
            <div class="card p-4">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellidos</th>
                                <th scope="col">Sexo</th>
                                <th scope="col">Acciones</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="person : ${listPerson}">
                                <th scope="row" th:text="${person.id}"></th>
                                <td th:text="${person.name}"></td>
                                <td th:text="${person.surnames}"></td>
                                <td th:text="${person.sex == false ? 'Masculino' : 'Femenino'}"></td>
                                <td>
                               		<a th:href="@{/viewPerson(id=${person.id}, action='viewMore')}"  class="btn btn-secondary">Ver m√°s</a>
									<a th:href="@{/editPerson(id=${person.id}, action='edit')}"  class="btn btn-primary">Editar</a>
									<a th:href="@{/deletePerson(id=${person.id}, action='delete')}"  class="btn btn-danger">Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
