<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos profesionales -->
    <style>
        body {
            background-color: #f4f6f9;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }
        .title-section {
            font-weight: 700;
            color: #333;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-custom {
            background-color: #212529;
            color: #fff;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
        }
        .btn-custom:hover {
            background-color: #000;
        }
    </style>
</head>

<body>

<div class="container py-5">

    <div class="row justify-content-center">
        <div class="col-lg-7">

            <h2 th:if="${action=='add'}" class="mb-4 text-center title-section">Registrar Persona</h2>
            <h2 th:if="${action=='delete'}" class="mb-4 text-center title-section">Eliminar Persona</h2>
            <h2 th:if="${action=='viewMore'}" class="mb-4 text-center title-section">Ver Persona</h2>
            <h2 th:if="${action=='edit'}" class="mb-4 text-center title-section">Editar Persona</h2>

            <div class="card p-4">

                <form th:object="${person}" method="post">
                <span th:if="${error}" th:text="${error}"></span>

				<div class="form-group mb-3" th:classappend="${#fields.hasErrors('name')} ? ' has-error'">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" th:field="*{name}" th:attr="disabled=${action=='viewMore' or action=='delete'}" placeholder="Ingrese el nombre">
                    </div>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger small"></span>
				</div>
				<div class="form-group mb-3" th:classappend="${#fields.hasErrors('surnames')} ? ' has-error'">
                    <div class="mb-3">
                        <label class="form-label">Apellidos</label>
                        <input type="text" class="form-control" th:field="*{surnames}" th:attr="disabled=${action=='viewMore' or action=='delete'}" placeholder="Ingrese los apellidos" >
                    </div>
                    <span th:if="${#fields.hasErrors('surnames')}" th:errors="*{surnames}" class="text-danger small"></span>
                    
				</div>
				<div class="form-group mb-3" th:classappend="${#fields.hasErrors('sex')} ? ' has-error'">
				
                    <div class="mb-3">
                        <label class="form-label">Sexo</label>
                        <select class="form-select" th:field="*{sex}" th:attr="disabled=${action=='viewMore' or action=='delete'}" >
                            <option value="" disabled selected>Seleccione</option>
                            <option value="0">Masculino</option>
                            <option value="1">Femenino</option>
                        </select>
                    </div>
                  	<span th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}" class="text-danger small"></span>
                    
				</div>
                    <div class="d-grid mt-4" th:if="${action=='add' || action=='edit'}">
                        <button type="submit" class="btn btn-custom">Guardar</button>
                    </div>
                    <div class="d-grid mt-4" th:if="${action=='delete'}">
                        <button type="submit" class="btn btn-outline-danger">Eliminar</button>
                    </div>
                    <div class="d-grid mt-4" th:if="${action=='viewMore'}">
                        <a th:href="@{/}"  class="btn btn-secondary">Volver</a>
                    </div>

                </form>

            </div>

        </div>
    </div>

</div>

</body>
</html>
