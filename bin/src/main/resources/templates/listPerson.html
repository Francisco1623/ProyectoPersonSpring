<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellidos</th>
      <th scope="col">Sexo</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="person : ${listPerson}">
      <th scope="row" th:text="${person.id}"></th>
      <td th:text="${person.name}"></td>
      <td th:text="${person.surnames}"></td>
      <td th:text="${person.sex==false?'Masculino':'Femenino'}"></td>
    </tr>
    
  </tbody>
</table>

</body>
</html>
